<!DOCTYPE html>
<html>
<head>
  <title>Department Head Recommendation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f1f3f5;
      margin: 0;
      padding: 40px 16px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      background: #1f2937;
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
    }

    .header h2 {
      margin: 0;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .field {
      background: #f8fafc;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .label {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #e5e7eb;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin: 10px 0 20px 0;
    }

    .btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2>Department Head Recommendation</h2>
  </div>

  <div class="card">

    <div class="grid">

      <div class="field">
        <div class="label">Recommendee Name</div>
        <div id="applicantName">—</div>
      </div>

      <div class="field">
        <div class="label">Recommendee Team</div>
        <div id="applicantDept">—</div>
      </div>

      <div class="field">
        <div class="label">Program</div>
        <div id="program">—</div>
      </div>

      <div class="field">
        <div class="label">Recommender Name</div>
        <div id="recommenderName">—</div>
      </div>

      <div class="field">
        <div class="label">Recommender Team</div>
        <div id="recommenderDept">—</div>
      </div>

    </div>

    <hr>

    <form id="recForm">

      <p><strong>Recommendation Status</strong></p>

      <div class="radio-group">
        <label>
          <input type="radio" name="status" value="Recommend" required>
          Recommend
        </label>

        <label>
          <input type="radio" name="status" value="Not Recommend" required>
          Not Recommend
        </label>
      </div>

      <p><strong>Reason</strong></p>
      <textarea name="reason" required placeholder="Write your detailed reason here..."></textarea>

      <br><br>

      <button type="submit" class="btn">
        Submit Recommendation
      </button>

    </form>

  </div>

</div>

<script>
const params = new URLSearchParams(window.location.search);

// Fill the read-only fields
document.getElementById("applicantName").innerText =
  params.get("applicantName") || "—";

document.getElementById("applicantDept").innerText =
  params.get("applicantDept") || "—";

document.getElementById("program").innerText =
  params.get("program") || "—";

document.getElementById("recommenderName").innerText =
  params.get("recommenderName") || "—";

document.getElementById("recommenderDept").innerText =
  params.get("recommenderDept") || "—";

// Handle form submission WITHOUT fetch (CORS-safe method)
document.getElementById("recForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const status = document.querySelector('input[name="status"]:checked').value;
  const reason = document.querySelector('textarea[name="reason"]').value;

  // Create a hidden form to POST data
  const form = document.createElement("form");
  form.method = "POST";
  form.action = "https://script.google.com/macros/s/AKfycbwh-Wz2tIzagz07BUVW44X6Tzo4AqYdaX7Im8NJPIf1mOSiUNJVYdvyHc37kILgW4iT/exec";

  const fields = {
    rowId: params.get("rowId"),
    applicantName: params.get("applicantName"),
    applicantDept: params.get("applicantDept"),
    program: params.get("program"),
    recommenderName: params.get("recommenderName"),
    recommenderDept: params.get("recommenderDept"),
    recommenderEmail: params.get("recommenderEmail"),
    recommendation: status,
    reason: reason
  };

  for (const key in fields) {
    const input = document.createElement("input");
    input.type = "hidden";
    input.name = key;
    input.value = fields[key];
    form.appendChild(input);
  }

  document.body.appendChild(form);
  form.submit(); // This WILL work with Apps Script
});
</script>

</body>
</html>
