<!DOCTYPE html>
<html>
<head>
  <title>Department Head Recommendation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f1f3f5;
      margin: 0;
      padding: 40px 16px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      background: #1f2937;
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
    }

    .header h2 {
      margin: 0;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .field {
      background: #f8fafc;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .label {
      font-size: 12px;
      color: #6b7280;
      margin-bottom: 4px;
    }

    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #e5e7eb;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin: 10px 0 20px 0;
    }

    .btn {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      width: 100%;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <div class="header">
    <h2>Department Head Recommendation</h2>
  </div>

  <div class="card">

    <div class="grid">

      <div class="field">
        <div class="label">Recommendee Name</div>
        <div id="applicantName">—</div>
      </div>

      <div class="field">
        <div class="label">Recommendee Team</div>
        <div id="applicantDept">—</div>
      </div>

      <div class="field">
        <div class="label">Program</div>
        <div id="program">—</div>
      </div>

      <div class="field">
        <div class="label">Recommender Name</div>
        <div id="recommenderName">—</div>
      </div>

      <div class="field">
        <div class="label">Recommender Team</div>
        <div id="recommenderDept">—</div>
      </div>

    </div>

    <hr>

    <form id="recForm">

      <p><strong>Recommendation Status</strong></p>

      <div class="radio-group">
        <label>
          <input type="radio" name="status" value="Recommend" required>
          Recommend
        </label>

        <label>
          <input type="radio" name="status" value="Not Recommend" required>
          Not Recommend
        </label>
      </div>

      <p><strong>Reason</strong></p>
      <textarea name="reason" required placeholder="Write your detailed reason here..."></textarea>

      <br><br>

      <button type="submit" class="btn">
        Submit Recommendation
      </button>

    </form>

  </div>

</div>
<script>
const params = new URLSearchParams(window.location.search);

document.getElementById("applicantName").innerText =
  params.get("applicantName") || "—";

document.getElementById("applicantDept").innerText =
  params.get("applicantDept") || "—";

document.getElementById("program").innerText =
  params.get("program") || "—";

document.getElementById("recommenderName").innerText =
  params.get("recommenderName") || "—";

document.getElementById("recommenderDept").innerText =
  params.get("recommenderDept") || "—";
</script>
<script>
const form = document.getElementById("recForm");

form.addEventListener("submit", async function(event) {
  event.preventDefault();

  const params = new URLSearchParams(window.location.search);
  const rowId = params.get("rowId");

  if (!rowId) {
    alert("Missing rowId in URL.");
    return;
  }

  const status = document.querySelector('input[name="status"]:checked')?.value;
  const reason = document.querySelector('textarea[name="reason"]').value;

  if (!status || !reason) {
    alert("Please select a recommendation and write a reason.");
    return;
  }

  const payload = {
    rowId: rowId,
    recommendation: status,
    reason: reason
  };

  try {
    const res = await fetch(
      "https://script.google.com/macros/s/AKfycby91ftUExjdJ2Gw1DwsPWWjFvVzWMsPE7N0QiYwPLBxhl5a8HPx64izoFxiiD4oodsUmA/exec",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }
    );

    const text = await res.text();
    console.log("Server response:", text);

    alert("Recommendation submitted successfully!");

  } catch (err) {
    alert("Error sending data: " + err.message);
  }
});
</script>


</body>
</html>
